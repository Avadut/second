<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .credentials {
            display: none;
            margin-top: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        .credentials input {
            display: block;
            margin: 10px 0;
            width: calc(100% - 20px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .credentials button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .credentials button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Login Page</h1>
        <button class="login-button" onclick="showLoginForm()">Login</button>
        <div class="credentials" id="loginForm">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Sign In</button>
            <button>Forgot Password</button>
        </div>
    </div>

    <script>
        function showLoginForm() {
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = "block";
        }
    </script>
</body>
</html>
